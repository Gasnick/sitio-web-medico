    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- AOS (Animate On Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <!-- GLightbox -->
    <link href="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/css/glightbox.min.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Swiper -->
    <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="../assets/css/main.css" rel="stylesheet">

</head>

<body class="index-page">

    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container position-relative d-flex align-items-center justify-content-between">
            <a href="inicio.html" class="logo d-flex align-items-center me-auto me-xl-0">
                <h1 class="sitename">Clínica<span>+Salud</span></h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="inicio.html#hero">Inicio</a></li>
                    <li><a href="inicio.html#quienes-somos">¿Quiénes somos?</a></li>
                    <li><a href="inicio.html#especialidades">Especialidades</a></li>
                    <li><a href="inicio.html#servicios">Servicios</a></li>
                    <li><a href="inicio.html#profesionales">Profesionales</a></li>
                    <li><a href="inicio.html#ubicacion-contacto">Contacto</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

            <a class="btn-getstarted" href="turnos.html">Turnos</a>
        </div>
    </header>

    <main class="main pt-5">

        <!-- Turnos Section (MVP) -->
        <section id="turnos" class="section py-5">
            <div class="container" data-aos="fade-up">
                <h2 class="section-heading">Pedir turno</h2>

                <form id="form-turnos" class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label class="form-label">Nombre completo</label>
                        <input name="patientName" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input name="patientPhone" class="form-control" required />
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Especialidad</label>
                        <select name="specialty" class="form-select"></select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Médico</label>
                        <select name="doctorId" class="form-select"></select>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Fecha</label>
                        <input name="date" type="date" class="form-control" />
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Hora</label>
                        <input name="time" type="time" class="form-control" />
                    </div>

                    <div class="col-12">
                        <div id="slots-container" class="mb-2"></div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Reservar turno</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <footer id="footer" class="footer position-relative mt-5">
        <div class="container copyright text-center mt-4">
            <p>© <span>Copyright</span> <strong>Clínica Salud +</strong>&nbsp;<span>Todos los derechos reservados</span></p>
            <div class="credits">Designed by <a href="#">Ing. Nico Gasco</a></div>
        </div>
    </footer>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Bootstrap Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- PHP Email Form (validate.js) - used by template forms (safe to include) -->
    <script src="https://cdn.jsdelivr.net/gh/bootstrapmade/php-email-form/validate.js"></script>

    <!-- AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <!-- GLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/js/glightbox.min.js"></script>

    <!-- PureCounter -->
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>

    <!-- imagesLoaded -->
    <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js"></script>

    <!-- Isotope -->
    <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>

    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Turnos script -->
    <script src="../js/turnos.js"></script>

    <!-- script principal -->
    <script src="../js/main.js"></script>

</body>

</html>
